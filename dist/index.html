<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
  <main>
    <section id="app">
      <h1 id="title"><span>Today's To Do</span> 
        <button type="button" id="refresh"></button>
      </h1>
      <form id="new-task-entry">
        <input type="text" id="inputTaskDescription" placeholder="Add to your list...">
        <button type="submit" id="btnAddTask"></button>
      </form>
      <ul id="to-do-list"></ul>
      <div id="clear-all-container">
        <button type="button" id="btn-clear-list">Clear all completed</button>
      </div>
    </section>
  </main>
</body>
</html>
